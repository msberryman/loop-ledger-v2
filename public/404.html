<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Loop Ledger</title>
    <script>
      // SPA fallback for GitHub Pages + custom domain.
      // Redirect any 404 route back to "/" and let React Router handle it.
      (function () {
        var l = window.location;
        // Preserve the original path so the app can route after load (optional)
        var redirect = "/?p=" + encodeURIComponent(l.pathname + l.search + l.hash);
        l.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
